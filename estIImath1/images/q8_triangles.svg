<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" style="background:white">
  <!-- Grid -->
  <defs>
    <pattern id="grid" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#grid)"/>
  
  <!-- Axes -->
  <line x1="200" y1="0" x2="200" y2="400" stroke="black" stroke-width="1.5"/>
  <line x1="0" y1="200" x2="400" y2="200" stroke="black" stroke-width="1.5"/>
  
  <!-- Axis labels -->
  <text x="390" y="195" font-size="14" font-family="serif" font-style="italic">x</text>
  <text x="205" y="15" font-size="14" font-family="serif" font-style="italic">y</text>
  
  <!-- Axis numbers -->
  <text x="275" y="215" font-size="11" font-family="serif">3</text>
  <text x="350" y="215" font-size="11" font-family="serif">6</text>
  <text x="120" y="215" font-size="11" font-family="serif">-3</text>
  <text x="45" y="215" font-size="11" font-family="serif">-6</text>
  <text x="205" y="100" font-size="11" font-family="serif">4</text>
  <text x="205" y="300" font-size="11" font-family="serif">-4</text>
  
  <!-- Triangle 1 (Quadrant I): (225,175) to (300,175) to (300,75) -->
  <polygon points="225,175 300,175 300,75" fill="none" stroke="black" stroke-width="2"/>
  <rect x="290" y="165" width="10" height="10" fill="none" stroke="black" stroke-width="1"/>
  <circle cx="225" cy="175" r="4" fill="black"/>
  <circle cx="300" cy="175" r="4" fill="black"/>
  <circle cx="300" cy="75" r="4" fill="black"/>
  <text x="210" y="190" font-size="11" font-family="serif" font-weight="bold">A</text>
  <text x="305" y="180" font-size="11" font-family="serif" font-weight="bold">B</text>
  <text x="305" y="70" font-size="11" font-family="serif" font-weight="bold">C</text>
  
  <!-- Triangle 2 (Quadrant II): (175,175) to (100,175) to (100,75) -->
  <polygon points="175,175 100,175 100,75" fill="none" stroke="black" stroke-width="2"/>
  <rect x="100" y="165" width="10" height="10" fill="none" stroke="black" stroke-width="1"/>
  <circle cx="175" cy="175" r="4" fill="black"/>
  <circle cx="100" cy="175" r="4" fill="black"/>
  <circle cx="100" cy="75" r="4" fill="black"/>
  
  <!-- Triangle 3 (Quadrant III): (175,225) to (100,225) to (100,325) -->
  <polygon points="175,225 100,225 100,325" fill="none" stroke="black" stroke-width="2"/>
  <rect x="100" y="225" width="10" height="10" fill="none" stroke="black" stroke-width="1"/>
  <circle cx="175" cy="225" r="4" fill="black"/>
  <circle cx="100" cy="225" r="4" fill="black"/>
  <circle cx="100" cy="325" r="4" fill="black"/>
  
  <!-- Triangle 4 (Quadrant IV): (225,225) to (300,225) to (300,325) -->
  <polygon points="225,225 300,225 300,325" fill="none" stroke="black" stroke-width="2"/>
  <rect x="290" y="225" width="10" height="10" fill="none" stroke="black" stroke-width="1"/>
  <circle cx="225" cy="225" r="4" fill="black"/>
  <circle cx="300" cy="225" r="4" fill="black"/>
  <circle cx="300" cy="325" r="4" fill="black"/>
</svg>
